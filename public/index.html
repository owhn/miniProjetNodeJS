<!DOCTYPE html>
<html>
  <head>
      <title>Puissance 4</title>
      <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="zone-jeu">
      <!--Rajout canva-->
      <canvas id="game" width="818" height="120"></canvas>

      <div id="buttons">
        <input type="button" id="colonneA" class="colonne" onclick="colChoix(0,9)">
        <input type="button" id="colonneB" class="colonne" onclick="colChoix(1,125)">
        <input type="button" id="colonneC" class="colonne" onclick="colChoix(2,241)">
        <input type="button" id="colonneD" class="colonne" onclick="colChoix(3,357)">
        <input type="button" id="colonneE" class="colonne" onclick="colChoix(4,473)">
        <input type="button" id="colonneF" class="colonne" onclick="colChoix(5,589)">
        <input type="button" id="colonneG" class="colonne" onclick="colChoix(6,705)">
      </div>
      <div class="board" id="plateau">
        <!-- Ligne 1 -->
        <div id="A1" class="zone-jeton"></div><div id="B1" class="zone-jeton"></div><div id="C1" class="zone-jeton"></div><div id="D1" class="zone-jeton"></div><div id="E1" class="zone-jeton"></div><div id="F1" class="zone-jeton"></div><div id="G1" class="zone-jeton"></div>

        <!-- Ligne 2 -->
        <div id="A2" class="zone-jeton"></div><div id="B2" class="zone-jeton"></div><div id="C2" class="zone-jeton"></div><div id="D2" class="zone-jeton"></div><div id="E2" class="zone-jeton"></div><div id="F2" class="zone-jeton"></div><div id="G2" class="zone-jeton"></div>

        <!-- Ligne 3 -->
        <div id="A3" class="zone-jeton"></div><div id="B3" class="zone-jeton"></div><div id="C3" class="zone-jeton"></div><div id="D3" class="zone-jeton"></div><div id="E3" class="zone-jeton"></div><div id="F3" class="zone-jeton"></div><div id="G3" class="zone-jeton"></div>

        <!-- Ligne 4 -->
        <div id="A4" class="zone-jeton"></div><div id="B4" class="zone-jeton"></div><div id="C4" class="zone-jeton"></div><div id="D4" class="zone-jeton"></div><div id="E4" class="zone-jeton"></div><div id="F4" class="zone-jeton"></div><div id="G4" class="zone-jeton"></div>

        <!-- Ligne 5 -->
        <div id="A5" class="zone-jeton"></div><div id="B5" class="zone-jeton"></div><div id="C5" class="zone-jeton"></div><div id="D5" class="zone-jeton"></div><div id="E5" class="zone-jeton"></div><div id="F5" class="zone-jeton"></div><div id="G5" class="zone-jeton"></div>

        <!-- Ligne 6 -->
        <div id="A6" class="zone-jeton"></div><div id="B6" class="zone-jeton"></div><div id="C6" class="zone-jeton"></div><div id="D6" class="zone-jeton"></div><div id="E6" class="zone-jeton"></div><div id="F6" class="zone-jeton"></div><div id="G6" class="zone-jeton"></div>
      </div>
      <!--Modif message victoire--> 
      <blockquote id = "victoire" class = "victoire" hidden><h2 id = "twin"></h2></blockquote>

    </div>
    
    <div class="zone-menu">
      <input type="button" id="btnClear" value="recommencer" onclick="recommencer()">
      <h2 id = "txtClear" class = "txtClear"></h2>
      <input type="button" id="btnJoinRoom" value="btnJoinRoom" onclick="joinRoom()"><br>
      <input type="text" id="txtPseudo" placeholder="pseudo"><br>
      <input type="text" id="txtMdp" placeholder="mot de passe"><br>
      <input type="button" id="creerCompte" value="Créer un compte" onclick="creerCompte()"><br>
      <input type="button" id="loginCompte" value="Connexion à mon compte" onclick="loginCompte()">
      <h2 id="txtInfoLogin"></h2>
      <!--Selction theme-->
      <h1>Theme : </h1> 
      <select id="theme">
        <option value="spider" selected="selected">SPIDER-MAN</option>
        <option value="bk" >Booba - Kaaris</option>
        <option value="gf" >George Floyd</option>
      </select>

      
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="jeu.js"></script>
  </body>
</html>
